<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/bonne-maman-favicon.png">
    <title>Bonne Maman clone</title>
</head>

<body>
    <!-- header started -->

    <header class="bg-[white] w-ful flex justify-center flex-col items-center py-2.5 sticky">

        <!-- 1st navbar started -->

        <nav class="w-[1085px] h-20  grid grid-cols-3 justify-center items-center">
            <div class="justify-self-start h-full mt-1.5 DMsans">
                <a href="" class="text-[#4d4d4d] text-[0.8rem] ">Contact us</a>
            </div>
            <div class="justify-self-center">
                <img class="h-[30px]" src="./assets/images/Logo.avif" alt="bonnemaman logo">

            </div>
            <div class="flex justify-end gap-2.5 items-center self-start mt-1.5 DMsans">
                <span
                    class=" w-[120px] text-[#4d4d4d] flex justify-center gap-2 items-center border border-[#e1e1e1] bg-[#fbfaf9] px-2.5 py-2 rounded-[5px]">
                    <i class="fa-solid fa-magnifying-glass "></i>
                    Search
                </span>
                <div class="text-[#4d4d4d] text-[1.2rem] w-[100px] flex justify-center gap-2">
                    <i class="fa-solid fa-location-dot "></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>

        <!-- 1st navbar ended  -->

        <!-- 2nd navber started  -->

        <nav class="w-[1085px] h-14 flex justify-center items-center ">
            <ul class="flex justify-around w-[1085px] gap-2.5 text-[0.9rem] DMsans">
                <li class="marker cursor-pointer">Shop All</li>
                <li class="marker cursor-pointer text-[#d92926] font-semibold">Advent Calendar</li>
                <li class="marker cursor-pointer">E-Shop & Gifts</li>
                <li class="marker cursor-pointer text-[#d92926] font-semibold">Holiday Gift Guide</li>
                <li class="marker cursor-pointer">New Concored Grape</li>
                <li class="marker cursor-pointer">Recipes</li>
                <li class="marker cursor-pointer">DIY & Tips</li>
                <li class="marker cursor-pointer">Product Information</li>
                <li class="marker cursor-pointer">Our Story</li>
            </ul>
        </nav>

        <!-- 2nd navbar ended  -->

    </header>

    <!-- header ended -->

    <!-- main started  -->
    <main>

        <!-- section-1 started  -->

        <section id="section-1">

            <div class="carousel w-full ">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./assets/images/imagine-1.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-end">
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>



                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./assets/images/imagine-2.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>



                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./assets/images/imagine-3.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>



                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./assets/images/imagine-4.png" class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide3" class="btn btn-circle">❮</a>

                    </div>
                </div>
            </div>

        </section>

        <!-- section-1 ended  -->

        <!-- section-2 started  -->

        <section id="section-2">

            <p class="times text-center text-[2rem]">Shop by <span class="font-normal maman text-[5rem]">occasion</span>
            </p>

            <div class="group-3 flex justify-center  gap-3.5">

                <div class="group-item  w-[172px] h-[172px]">
                    <div id="ani1"></div>
                    <p class="mt-3.5 text-center times">Thank You</p>
                </div>

                <div class="group-item  w-[172px] h-[172px]">
                    <div id="ani2"></div>
                    <p class="mt-3.5 text-center times">Birthday</p>
                </div>

                <div class="group-item  w-[172px] h-[172px]">
                    <div id="ani3"></div>
                    <p class="mt-3.5 text-center times">Congratulations</p>
                </div>
            </div>
        </section>

        <!-- section-2 ended  -->

        <!-- section-3 started  -->

        <section id="section-3 ">
            <p class="lora text-[1.5rem] my -16 text-center">
                <img class="relative top-2 left-75" src="./assets/images/tea_time.svg" alt="">
                Delicious Fall recipes with Bonne Maman
            </p>

            <div class="flex gap-3.5 justify-center">
                <div class="w-[444px] h-[555px]">
                    <div id="image-t1"></div>
                </div>

                <div class="w-[444px] h-[555px]">
                    <div id="image-t2"></div>
                </div>
            </div>
        </section>

        <!-- section-3 ended  -->
    </main>

    <!-- main ended  -->


</body>
<script src="https://kit.fontawesome.com/0b93ff58c6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</html>
